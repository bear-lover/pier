name: pier
version: "0.1.2"
author: Benjamin Scholtz
about: A simple Docker script management CLI
settings:
  - SubcommandsNegateReqs
args:
    - INPUT:
        help: alias/name for script to run
        required: true
        index: 1
    - verbose:
        short: v
        long: verbose
        takes_value: false
        help: The level of verbosity
    - config:
        short: c
        long: config
        value_name: FILE
        env: PIER_CONFIG_PATH
        long_help: |
            Sets a custom config file.

            DEFAULT PATH is otherwise determined in this order:
              - $PIER_CONFIG_PATH (environment variable if set)
              - pier.toml (in the current directory)
              - $XDG_CONFIG_HOME/pier/config.toml
              - $XDG_CONFIG_HOME/pier/config
              - $XDG_CONFIG_HOME/pier.toml
              - $HOME/.pier.toml
              - $HOME/.pier
        takes_value: true
    # - accept:
    #     short: y
    #     long: accept
    #     help: answer yes to all questions
subcommands:
    - add:
        about: Add a script using alias
        args:
            - INPUT:
                required: true
                index: 1
                help: the script to save
            - alias:
                short: a
                long: alias
                required: true
                help: alias/name for script
                takes_value: true
            - tags:
                short: t
                long: tags
                help: tags for script
                takes_value: true
                multiple: true
            # - description:
            #     short: d
            #     long: description
            #     help: description for script
            #     takes_value: true
            # - reference:
            #     short: r
            #     long: reference
            #     help: reference for script
            #     takes_value: true
    - remove:
        about: Remove a script using alias
        args:
            - INPUT:
                required: true
                index: 1
                help: alias/name for script

    - show:
        about: Show script
        args:
            - INPUT:
                required: true
                index: 1
                help: alias/name for script
            #- arg:
            #    short: a
            #    long: arg
            #    help: pass argument to script
            #    takes_value: true
    - run:
        about: Run script
        args:
            - INPUT:
                required: true
                index: 1
                help: alias/name for script
            - arg:
                short: a
                long: arg
                help: pass argument to script
                takes_value: true
            # - dir:
            #     short: d
            #     long: dir
            #     help: run script in directory
            #     takes_value: true
    - list:
        about: List all scripts with optional filters
        args:
            - alias:
                short: a
                long: alias
                help: alias/name for script
                takes_value: true
            - tags:
                short: t
                long: tags
                help: tags for script
                takes_value: true
                multiple: true
            # - tags:
            #     short: t
            #     long: tags
            #     help: tags for script
            #     takes_value: true
            #     multiple: true
